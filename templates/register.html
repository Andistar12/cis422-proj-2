{% extends "parent_layout.html" %}
{% set active_page = "register" %}
{% block content %}

<!-- This is the register page where user enters username and 2x password fields and clicks button to register. -->

<!-- component -->
<div class="flex flex-col items-center justify-center pt-20 h-screen select-none">
    <div class="flex flex-col -mt-32 bg-nav_grey px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-xl shadow-2xl w-full max-w-md  border-l-4 border-chardonnay">
        <div class="font-medium self-center text-4xl w-60 text-center p-6 text-jade">Register</div>
        <div class="mt-10">
            <form method="POST" action="" autocomplete="">
				{{ form.hidden_tag() }}                
                <div class="relative w-full mb-3">
                    <input type="text" name="username" id="usernameBox" class="border-0 p-4 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Username" style="transition: all 0.15s ease 0s;" />
                    <small class="p-2 text-red-500">* Username</small>
                </div>
                <div class="relative w-full mb-3">
                    <input type="password" name="password" id="passwordBox" class="border-0 p-4 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Password" style="transition: all 0.15s ease 0s;" />
                    <small class="p-2 text-red-500">* Password</small>
                </div>
				<div class="relative w-full mb-3">
                    <input type="password" name="confirm" id="confirmBox" class="border-0 p-4 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Confirm Password" style="transition: all 0.15s ease 0s;" />
                    <small class="p-2 text-red-500">* Confirm Password</small>
                </div>
                <div class="text-center mt-6">
                    <input type="submit" name="signin" id="button-login" value="Submit Registration" class="p-3 rounded-lg bg-jade hover:bg-chardonnay outline-none text-white shadow w-46 justify-center focus:bg-chardonnay">
                </div>  
                <div class="flex flex-wrap mt-6">
                    <div class="w-full text-right">
                        <a href="/login.html" class="text-madang hover:text-medium_aquamarine text-xl"><small>Log in instead?</small></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
